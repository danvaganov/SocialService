<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="personDocument" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div id="#{cc.clientId}">
		<p:panelGrid rendered="#{cc.attrs.personDocument != null}">
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Наименование:" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:inputText value="#{cc.attrs.personDocument.name}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Серия:" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:inputText value="#{cc.attrs.personDocument.serial}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Номер:" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:inputText value="#{cc.attrs.personDocument.number}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Копия документа:" />
				</p:column>
				<p:column style="font-weight: bold;">
					<h:form сlass="noupdate">
						<p:fileUpload fileUploadListener="#{personDocumentBean.handleFileUpload}" mode="advanced" auto="true" />
					</h:form>
				</p:column>
			</p:row>
		</p:panelGrid>
	</div>
</composite:implementation>
</html>
