<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="passport" />
</composite:interface>
<!-- IMPLEMENTATION -->
<composite:implementation>
	<p:panel header="Паспортные данные">
		<p:panelGrid>
			<p:row>
				<p:column>
					Серия:
				</p:column>
				<p:column>
					<p:inputMask id="serialPassport" value="#{cc.attrs.passport.serialPassport}" label="Серия паспорта" mask="9999" size="4" />
				</p:column>
				<p:column>
					Номер:
				</p:column>
				<p:column>
					<p:inputMask id="numberPassport" value="#{cc.attrs.passport.numberPassport}" label="Номер паспорта" mask="999999" size="6" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					Выдан:
				</p:column>
				<p:column colspan="5">
					<p:inputTextarea id="issuePassport" rows="2" cols="60" value="#{cc.attrs.passport.issuePassport}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					Дата выдачи:
				</p:column>
				<p:column colspan="5">
					<p:calendar id="issueDatePassport" value="#{cc.attrs.passport.issueDatePassport}" pattern="dd.MM.yyyy" showOn="button" mask="true" timeZone="UTC" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					Регистрация:
				</p:column>
				<p:column colspan="5">
					<p:inputTextarea id="registrationPassport" rows="2" cols="60" value="#{cc.attrs.passport.registrationPassport}" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</p:panel>
</composite:implementation>
</html>
