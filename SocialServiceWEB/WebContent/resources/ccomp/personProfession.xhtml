<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="personProfession" />
	<composite:attribute name="professionCompleteMethod" required="true" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div id="#{cc.clientId}">
		<p:panelGrid rendered="#{cc.attrs.personProfession != null}">
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Профессия:" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:autoComplete dropdown="true" value="#{cc.attrs.personProfession.profession}" var="e" itemValue="#{e}" itemLabel="#{e}" converter="#{professionConverter}" completeMethod="#{cc.attrs.professionCompleteMethod}" size="50" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Место работы:" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:inputText value="#{cc.attrs.personProfession.organization}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Адрес:" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:inputText value="#{cc.attrs.personProfession.address}" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</div>
</composite:implementation>
</html>
