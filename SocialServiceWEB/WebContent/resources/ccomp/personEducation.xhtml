<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="personEducation" />
	<composite:attribute name="educationCompleteMethod" required="true" method-signature="java.util.List complete(java.lang.String)"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div id="#{cc.clientId}">
		<p:panelGrid rendered="#{cc.attrs.personEducation != null}" style="width: 100%">
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Образование:" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:autoComplete dropdown="true" value="#{cc.attrs.personEducation.education}" var="e" itemValue="#{e}" itemLabel="#{e}" converter="#{educationConverter}" completeMethod="#{cc.attrs.educationCompleteMethod}" size="50" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Учереждение" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:inputText value="#{cc.attrs.personEducation.institution}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Дата окончания" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:calendar value="#{cc.attrs.personEducation.expiration}" pattern="dd.MM.yyyy" showOn="button" mask="true" timeZone="UTC" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Специальность" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:inputText value="#{cc.attrs.personEducation.specialty}" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</div>
</composite:implementation>
</html>
