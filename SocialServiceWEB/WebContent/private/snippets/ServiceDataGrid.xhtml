<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dataGrid var="personService" value="#{personServiceBean.find()}" columns="1" layout="grid" rows="12" paginator="true" id="personServiceDataGrid" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="6,12,16">

		<f:facet name="header">
            Назначенные мероприятия
        </f:facet>

		<p:panel header="#{personService.person.surnamePerson} #{personService.person.namePerson} #{personService.person.patronymicPerson}">
			<p:panelGrid columns="3" layout="grid">
				<p:panelGrid columns="2" layout="grid">
					<h:outputLabel for="name" value="Мероприятие:" />
					<h:outputText id="name" value="#{personService.service.name}" styleClass="text-bold"/>

					<h:outputLabel for="date" value="Назначено:" />
					<h:outputText id="date" value="#{personService.date}" styleClass="text-bold">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>

					<h:outputLabel for="status" value="Статус:" />
					<h:outputText id="status" value="#{personService.status.label}" styleClass="text-bold" style="color: #{personService.status.cssColor}"/>

<!-- 					<p:selectOneMenu value="#{personService.status}"> -->
<!-- 						<f:selectItems value="#{personServiceBean.statuses}" var="status" itemLabel="#{status.label}" itemValue="#{status}" /> -->
<!-- 					</p:selectOneMenu> -->
				</p:panelGrid>

				<p:panelGrid layout="grid" columns="1">

				</p:panelGrid>

				<p:panelGrid layout="grid" columns="1">
					<p:commandButton actionListener="#{personBean.setSelection(personService.person)}" value="Просмотр ИП" update="@none" />
					<p:commandButton value="Прикрепить документ" update="@none" />
				</p:panelGrid>
			</p:panelGrid>
		</p:panel>
	</p:dataGrid>
</ui:composition>
