<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:panelGrid id="personEducationPanel" rendered="#{personEducationView.personEducation != null}">
		<p:row>
			<p:column style="font-weight: bold;">
				<h:outputText value="Образование:" />
			</p:column>
			<p:column style="font-weight: bold;">
				<p:autoComplete dropdown="true" value="#{personEducationView.personEducation.education}" var="e" itemValue="#{e}" itemLabel="#{e}" converter="#{educationConverter}" completeMethod="#{personEducationView.complete}" size="50" />
			</p:column>
		</p:row>
		<p:row>
			<p:column style="font-weight: bold;">
				<h:outputText value="Учереждение" />
			</p:column>
			<p:column style="font-weight: bold;">
				<p:inputText value="#{personEducationView.personEducation.institution}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column style="font-weight: bold;">
				<h:outputText value="Дата окончания" />
			</p:column>
			<p:column style="font-weight: bold;">
				<p:calendar value="#{personEducationView.personEducation.expiration}" pattern="dd.MM.yyyy" showOn="button" mask="true" timeZone="UTC" />
			</p:column>
		</p:row>
		<p:row>
			<p:column style="font-weight: bold;">
				<h:outputText value="Специальность" />
			</p:column>
			<p:column style="font-weight: bold;">
				<p:inputText value="#{personEducationView.personEducation.specialty}" />
			</p:column>
		</p:row>
	</p:panelGrid>
</ui:composition>
