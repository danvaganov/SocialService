<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<h:form id="personServiceTableForm">
		<p:dataTable id="personServiceTable" value="#{personBean.selection.personServicetList}" selection="#{personServiceBean.selection}" var="personService" rowKey="#{personService.id}" selectionMode="single">
		
			<p:column headerText="Наименование">
				<h:outputText value="#{personService.service.name}" />
			</p:column>
			
			<p:column headerText="Дата добавления" width="15%">
				<h:outputText value="#{personService.date}" />
			</p:column>
			
			<p:column headerText="Статус">
				<h:outputText value="#{personService.status.label}" />
			</p:column>
			
			<p:column headerText="Поставщик">
				<h:outputText value="#{personService.organization.nameOrganization}" />
			</p:column>
			
			<p:column styleClass="ui_button_column">
				<p:commandButton icon="ui-icon-trash" title="Удалить" actionListener="#{personBean.selection.removePersonService(personService)}" update="@form" />
			</p:column>
			
			<f:facet name="footer" style="text-align:right;">
				<p:commandButton value="Добавить" actionListener="#{personServiceBean.prepareInsert}" oncomplete="PF('personServiceDialog').show()" update=":personTableForm:personServiceDialogForm" />
			</f:facet>
		</p:dataTable>
	</h:form>
	
	<ui:include src="/private/snippets/dialogs/PersonServiceDialog.xhtml" />
</ui:composition>
