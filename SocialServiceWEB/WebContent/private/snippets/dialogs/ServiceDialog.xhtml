<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dialog header="Мероприятия" widgetVar="serviceDialog" showEffect="fade" hideEffect="fade" resizable="false" width="1000">
		<h:form id="serviceDialogForm">
			<p:panelGrid rendered="#{serviceBean.selection != null}">
				<p:row>
					<p:column style="font-weight: bold;">
						<h:outputText value="Наименование:" />
					</p:column>
					<p:column style="font-weight: bold;">
						<p:inputText id="name" value="#{serviceBean.selection.name}" />
					</p:column>
				</p:row>
				
				<p:row>
					<p:column style="font-weight: bold;">
						<h:outputText value="Полное наименование:" />
					</p:column>
					<p:column style="font-weight: bold;">
						<p:inputText id="fullname" value="#{serviceBean.selection.fullname}" />
					</p:column>
				</p:row>
			</p:panelGrid>
			
			<p:outputPanel style="text-align:right;padding:2px;">
				<p:commandButton actionListener="#{serviceBean.updateService}" value="Ok" oncomplete="PF('serviceDialog').hide()" update=":serviceTableForm" />
				<p:commandButton value="Cancel" onclick="PF('serviceDialog').hide()" process="@none" />
			</p:outputPanel>
		</h:form>
	</p:dialog>
</ui:composition>
