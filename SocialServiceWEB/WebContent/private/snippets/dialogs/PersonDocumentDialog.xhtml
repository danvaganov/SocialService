<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:dialog header="Документы" widgetVar="personDocumentDialog" showEffect="fade" hideEffect="fade" resizable="false" width="1000">
		<h:form id="personDocumentDialogForm">
			<p:panelGrid rendered="#{personDocumentBean.selection != null}">
				<p:row>
					<p:column style="font-weight: bold;">
						<h:outputText value="Наименование:" />
					</p:column>
					<p:column style="font-weight: bold;">
						<p:inputText value="#{personDocumentBean.selection.name}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="font-weight: bold;">
						<h:outputText value="Серия:" />
					</p:column>
					<p:column style="font-weight: bold;">
						<p:inputText value="#{personDocumentBean.selection.serial}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="font-weight: bold;">
						<h:outputText value="Номер:" />
					</p:column>
					<p:column style="font-weight: bold;">
						<p:inputText value="#{personDocumentBean.selection.number}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column style="font-weight: bold;">
						<h:outputText value="Копия документа:" />
					</p:column>
					<p:column style="font-weight: bold;">
						<h:form сlass="noupdate">
							<p:fileUpload fileUploadListener="#{personDocumentBean.handleFileUpload}" mode="advanced" auto="true"/>
						</h:form>
					</p:column>
				</p:row>
			</p:panelGrid>
			
			<p:outputPanel style="text-align:right;padding:2px;">
				<p:commandButton actionListener="#{personDocumentBean.update()}" value="Ok" oncomplete="PF('personDocumentDialog').hide()" update=":personDialogForm" process="@(:input:not(.noupdate))"/>
				<p:commandButton value="Cancel" onclick="PF('personDocumentDialog').hide()" process="@none" />
			</p:outputPanel>
		</h:form>
	</p:dialog>
</ui:composition>
