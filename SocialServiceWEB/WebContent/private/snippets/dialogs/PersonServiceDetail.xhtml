<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cars</title>
	<style type="text/css">
.ui-widget {
	font-size: 90%;
}
</style>
</h:head>

<h:body>
	<h:form id="personServiceDetailForm">
		<p:panelGrid rendered="#{personServiceBean.selection != null}">
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Мероприятие:" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:autoComplete dropdown="true" value="#{personServiceBean.selection.service}" var="e" itemValue="#{e}" itemLabel="#{e.name}" converter="#{serviceConverter}" completeMethod="#{serviceBean.complete}" size="50" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Дата:" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:calendar value="#{personServiceBean.selection.date}" pattern="dd.MM.yyyy" showOn="button" mask="true" timeZone="UTC" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Статус:" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:selectOneMenu value="#{personServiceBean.selection.status}">
						<f:selectItems value="#{personServiceBean.statuses}" var="status" itemLabel="#{status.label}" itemValue="#{status}" />
					</p:selectOneMenu>
				</p:column>
			</p:row>
			<p:row>
				<p:column style="font-weight: bold;">
					<h:outputText value="Поставщик:" />
				</p:column>
				<p:column style="font-weight: bold;">
					<p:autoComplete dropdown="true" value="#{personServiceBean.selection.organization}" var="e" itemValue="#{e}" itemLabel="#{e}" converter="#{organizationConverter}" completeMethod="#{organizationBean.complete}" size="50" />
				</p:column>
			</p:row>
		</p:panelGrid>

		<p:outputPanel style="text-align:right;padding:2px;">
			<p:commandButton actionListener="#{personServiceBean.update()}" value="Ok" oncomplete="PF('personServiceDialog').hide()" update="@none" />
			<p:commandButton value="Cancel" onclick="PF('personServiceDialog').hide()" process="@none" />
		</p:outputPanel>
	</h:form>
</h:body>
</html>
