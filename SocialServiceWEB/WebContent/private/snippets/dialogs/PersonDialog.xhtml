<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:person="http://java.sun.com/jsf/composite/ccomp">
	<p:dialog header="Клиент" widgetVar="personDialog" showEffect="fade" hideEffect="fade" resizable="false" height="500px" modal="true">
		<h:form id="personDialogForm">
			
			<person:person person="#{personBean.selection}"/>

			<p:outputPanel style="text-align:right;padding:2px;">
				<p:commandButton actionListener="#{personBean.updatePerson}" value="Ok" oncomplete="PF('personDialog').hide()" update=":personTableForm" />
				<p:commandButton value="Cancel" onclick="PF('personDialog').hide()" process="@none" />
			</p:outputPanel>
		</h:form>
	</p:dialog>
</ui:composition>
