<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ccomp="http://java.sun.com/jsf/composite/ccomp">
	<h:form id="personTableForm">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:dataTable widgetVar="personTableWidget" value="#{personTableView}" id="personTable" var="person" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15,100" paginatorPosition="bottom" selection="#{personTableView.selection}" lazy="true" selectionMode="single" rowExpandMode="single">
			<p:ajax event="rowSelect" oncomplete="PF('personDialog').show()" update=":personDialogForm:personTabView" />
			<p:ajax event="rowToggle" listener="#{personTableView.onRowToggle}" update="@none" />

			<p:column style="width:16px">
				<p:rowToggler />
			</p:column>

			<p:column headerText="Имя" filterBy="#{person.namePerson}" filterMatchMode="contains">
				<h:outputText value="#{person.namePerson}" />
			</p:column>

			<p:column headerText="Фамилия" filterBy="#{person.surnamePerson}" filterMatchMode="contains">
				<h:outputText value="#{person.surnamePerson}" />
			</p:column>

			<p:column headerText="Отчество" filterBy="#{person.patronymicPerson}" filterMatchMode="contains">
				<h:outputText value="#{person.patronymicPerson}" />
			</p:column>

			<p:column headerText="Дата рождения">
				<h:outputText value="#{person.birthdayPerson}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:outputText>
			</p:column>

			<p:column styleClass="ui_button_column">
				<p:commandButton icon="ui-icon-trash" title="Удалить" actionListener="#{personBean.deletePerson(person)}" update=":personTableForm :navigationFrom" />
			</p:column>

			<p:rowExpansion>
				<ccomp:personServiceTable id="personServiceTable" person="#{person}" selection="#{personServiceTableView.selection}" addActionListener="#{personServiceTableView.prepareInsert(person)}" oncomplete="PF('personServiceDialog').show()" update=":personServiceDialogForm"/>
			</p:rowExpansion>

			<f:facet name="footer" style="text-align:right;">
				<p:commandButton value="Добавить новый пункт" actionListener="#{personView.prepareInsert()}" oncomplete="PF('personDialog').show()" />
			</f:facet>
		</p:dataTable>
	</h:form>

	<p:dialog id="personDialog" header="Клиент" widgetVar="personDialog" showEffect="fade" hideEffect="fade" resizable="false" height="500px">
		<h:form id="personDialogForm">
			<ui:include src="/private/snippets/PersonView.xhtml" />
			<p:outputPanel style="text-align:right;padding:2px;">
				<p:commandButton value="Ok" actionListener="#{personTableView.update()}" oncomplete="PF('personDialog').hide()" update=":personTableForm:personTable" process="@form" />
				<p:commandButton value="Cancel" onclick="PF('personDialog').hide()" process="@none" />
			</p:outputPanel>
		</h:form>
	</p:dialog>

	<p:dialog id="personServiceDialog" header="Мероприятие" widgetVar="personServiceDialog" showEffect="fade" hideEffect="fade" resizable="false" width="500px">
		<h:form id="personServiceDialogForm">
			<ccomp:personService id="personService" personService="#{personServiceTableView.selection}" serviceCompleteMethod="#{serviceBean.complete}" organizationCompleteMethod="#{organizationBean.complete}" fileUploadHandler="#{personServiceBean.handleFileUpload}"/>
			<p:outputPanel style="text-align:right;padding:2px;">
				<p:commandButton value="Ok" actionListener="#{personTableView.update()}" oncomplete="PF('personServiceDialog').hide()" update="@(.servtable)" process="@(:input:not(.noupdate))" />
				<p:commandButton value="Cancel" onclick="PF('personServiceDialog').hide()" process="@none" />
			</p:outputPanel>
		</h:form>
	</p:dialog>



	<!-- 	<ui:include src="/private/snippets/dialogs/PersonDialog.xhtml" /> -->
<!-- 	<ui:include src="/private/snippets/dialogs/PersonServiceDialog.xhtml" /> -->
</ui:composition>
